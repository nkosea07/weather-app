services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-weather_db}
      POSTGRES_USER: ${POSTGRES_USER:-weather_user}
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-weather_user} -d ${POSTGRES_DB:-weather_db}"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${POSTGRES_DB:-weather_db}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-weather_user}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      WEATHER_API_KEY: ${WEATHER_API_KEY:-demo_key}
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      REACT_APP_API_URL: http://localhost:8080/api
      REACT_APP_WEATHER_API_KEY: ${WEATHER_API_KEY:-demo_key}
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
